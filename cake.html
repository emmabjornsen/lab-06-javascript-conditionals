<!DOCTYPE html>
<html>
    <body>
        <script>
            let cake = prompt('Do you want cake?');
            let ansYes = cake === 'Yes';
            let ansNo = cake !== 'Yes';
            if(ansYes) {
                alert("Have some cake.");
            }
            if(ansNo) {
               alert("No cake for you.");
            }
        </script>
    </body>
</html>
